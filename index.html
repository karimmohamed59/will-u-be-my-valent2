<script>
const noTexts = [
  "Please no ü•∫",
  "Don't break my heart üíî",

  // Show NO image one by one
  if (noCount < noImages.length) {
    images.innerHTML = <img src="${noImages[noCount]}">;
  }

  noCount++;
};

  images.innerHTML = "";
  yesImages.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    images.appendChild(img);
  });

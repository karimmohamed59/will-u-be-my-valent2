<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #b30059;
      font-size: 28px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: red;
      color: white;
      transition: transform 0.3s;
    }

    #noBtn {
      background-color: white;
      color: black;
    }

    img {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 15px;
    }

    #message {
      font-size: 20px;
      margin-top: 15px;
      color: #800040;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üôÉ</button>

  <div id="message"></div>
  <img id="photo" src="" style="display:none;">

  <script>
    const yesPhotos = [
      "photos/yes1.jpg",
      "photos/yes2.jpg",
      "photos/yes3.jpg"
    ];

    const noPhotos = [
      "photos/no5.jpg",
      "photos/no6.jpg",
      "photos/no7.jpg",
      "photos/no8.jpg",
      "photos/no9.jpg",
      "photos/no10.jpg"
    ];

    const noMessages = [
      "Pleaseeee ü•∫üíî",
      "Are you sure? üò¢",
      "Come on, don‚Äôt break my heart üíò",
      "I‚Äôll be the best Valentine ever üò≠",
      "Last chance‚Ä¶ maybe? ü•π‚ù§Ô∏è",
      "Okay‚Ä¶ but still no? üò≠üíî"
    ];

    let noClickCount = 0;
    let yesClickCount = 0;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const photo = document.getElementById("photo");

    yesBtn.onclick = () => {
      const imgIndex = yesClickCount % yesPhotos.length;
      photo.src = yesPhotos[imgIndex];
      photo.style.display = "block";
      message.innerHTML = "YAYYYY üíñ I knew you‚Äôd say YES! ‚ù§Ô∏èüòç";
      yesClickCount++;
    };

    noBtn.onclick = () => {
      const imgIndex = noClickCount % noPhotos.length;
      const msgIndex = noClickCount % noMessages.length;

      photo.src = noPhotos[imgIndex];
      photo.style.display = "block";
      message.innerHTML = noMessages[msgIndex];

      // make YES button bigger
      const scale = 1 + (noClickCount + 1) * 0.15;
      yesBtn.style.transform = `scale(${scale})`;

      noClickCount++;
    };
  </script>

</body>
</html>
